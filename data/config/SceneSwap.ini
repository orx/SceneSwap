; SceneSwap - Template basic config file

[Display]
; Use the same size for the screen display as the camera's frustum to obtain a 1:1 ratio
ScreenWidth     = @Camera.FrustumWidth
ScreenHeight    = @Camera.FrustumHeight
Title           = SceneSwap
FullScreen      = false
Smoothing       = false
VSync           = true

[Resource]
Texture         = ../data/gfx

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_1           = ToSceneRed
KEY_2           = ToSceneYellow
KEY_3           = ToSceneGreen
KEY_4           = ToSceneCyan
KEY_5           = ToSceneBlue

[Viewport]
Camera          = Camera

[Camera]
GroupList       = default # fade
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Main]
Transitions     = ToSceneGreen # ToSceneBlue # ToSceneYellow # ToSceneRed # ToSceneCyan

[StoreScene]
0               = Set Runtime Scene ^

[SetColor]
0               = > Object.GetOwner ^, > Object.GetName <, > Get < HSL, Object.SetHSL ^ <

[Scene]
Pivot           = center
Size            = (1280, 720, 1)
ChildList       = Background # Robot
TrackList       = StoreScene

[Background]
Graphic         = @
Texture         = background.png
Pivot           = center
UseParentSpace  = both
Scale           = 1
Position        = (0, 0, 1)
TrackList       = SetColor

[Robot]
Pivot           = center
Graphic         = @
Texture         = artintel.png
Size            = (16, 16)
Scale           = 4
UseParentSpace  = position
Position        = (-0.4, -0.4) ~ (0.4, 0.4)
TrackList       = SetColor

[SceneRed@Scene]
HSL             = (0, 0.9, 0.6)

[SceneYellow@Scene]
HSL             = (0.17, 0.9, 0.6)

[SceneGreen@Scene]
HSL             = (0.33, 0.9, 0.6)

[SceneCyan@Scene]
HSL             = (0.5, 0.9, 0.6)

[SceneBlue@Scene]
HSL             = (0.66, 0.9, 0.6)

[ToScene]
LifeTime        = track
TrackList       = @

[ToSceneRed@ToScene]
0               = > Get Runtime Scene, Object.Delete <, Object.Create SceneRed

[ToSceneYellow@ToScene]
0               = > Get Runtime Scene, Object.AddTrack < MoveOut, > Object.Create SceneYellow, Object.AddTrack < MoveIn

[MoveOut]
0               = Object.SetLifeTime ^ fx, Object.AddFX ^ ScrollLeft

[MoveIn]
0               = Object.SetPosition ^ (-1280, 0)
0.6             = Object.AddFX ^ ScrollRight

[ScrollLeft]
SlotList        = @
Type            = position
Curve           = smooth
StartTime       = 0
EndTime         = 0.5
StartValue      = (0, 0)
EndValue        = (-1280, 0)

[ScrollRight@ScrollLeft]
EndValue        = (1280, 0)

[ToSceneGreen@ToScene]
0               = Object.Create Fade
0.5             = > Get Runtime Scene, Object.Delete <, > Object.Create SceneGreen

[Fade]
Group           = fade
LifeTime        = fx
ParentCamera    = Camera
Scale           = 1
Position        = (0, 0, 0)
Pivot           = center
Graphic         = @
Texture         = pixel
Color           = (0, 0, 0)
Alpha           = 0
FXList          = @
SlotList        = FadeIn # FadeOut

[FadeIn]
Type            = alpha
Curve           = smooth
StartValue      = 0
EndValue        = 1
StartTime       = 0
EndTime         = 0.4

[FadeOut@FadeIn]
EndValue        = -1
StartTime       = 0.6
EndTime         = 1

[ToSceneCyan@ToScene]
0               = > Get Runtime Scene, Object.AddTrack < SpiraleOut, > Object.Create SceneCyan, Object.AddTrack < SpiraleIn

[SpiraleOut]
0               = Object.SetLifeTime ^ fx, Object.AddFX ^ SpiraleOut
SlotList        = ScaleDown # RotateCCW

[SpiraleIn]
0               = Object.SetScale ^ 0.00001
1.2             = Object.AddFX ^ SpiraleIn
SlotList        = ScaleUp # RotateCW

[ScaleDown]
Type            = Scale
Curve           = linear
StartTime       = 0
EndTime         = 0.5
StartValue      = 1
EndValue        = 0.00001

[RotateCCW]
Type            = Rotation
Curve           = linear
StartTime       = 0
EndTime         = 0.5
StartValue      = 0
EndValue        = -720

[ScaleUp@ScaleDown]
EndValue        = 100000

[RotateCW@RotateCCW]
EndValue        = 720

[ToSceneBlue@ToScene]
Graphic         = @
Texture         = pixel
Pivot           = center
ParentCamera    = Camera
UseParentSpace  = both
Scale           = 1
0               = >> Get Runtime Scene, Set Runtime Out <, Object.SetPosition < (0, 0, 200) #
                  >  Object.Create SceneBlue, Object.SetPosition < (0, 0, 100) #
                  >  Viewport.Get Viewport, Viewport.Delete <, Viewport.Create ViewportIn, Viewport.Create ViewportOut, Viewport.Create Viewport #
                     Object.AddShader ^ SceneShader
0.8             = >  Viewport.Get ViewportIn, Viewport.Delete <, > Viewport.Get ViewportOut, Viewport.Delete < #
                  >  Get Runtime Out, Object.Delete <, > Get Runtime Scene, Object.SetPosition < (0, 0, 0)

[SceneShader]
Code            = "
float random(vec2 v)
{
  return fract(sin(dot(v.xy, vec2(12.9898, 78.233))) * 43758.5453);
}

void main()
{
  vec2 coord    = vec2(gl_FragCoord.x / res_x, 1.0 - gl_FragCoord.y / res_y);
  gl_FragColor  = mix(texture2D(tex_out, coord), texture2D(tex_in, coord), step(random(coord), time / 0.8f));
}
"
ParamList       = tex_in # tex_out # time # res_x # res_y
tex_in          = TextureIn
tex_out         = TextureOut
res_x           = % Get Display ScreenWidth
res_y           = % Get Display ScreenHeight
time            = time

[ViewportIn]
Camera          = CameraIn
TextureList     = TextureIn

[CameraIn@Camera]
Position        = (0, 0, 99)

[ViewportOut]
Camera          = CameraOut
TextureList     = TextureOut

[CameraOut@Camera]
Position        = (0, 0, 199)
